<div class="card bg-light">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{titulo}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="card-body">

        <form #proveedorForm ="ngForm">

            <div class="form-group row">
                <label for="nombreVendedor" class="col-form-label col-sm-2">Nombre Vendedor</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="proveedor.nombreVendedor" name="nombreVendedor" #nombreVendedor="ngModel">
                    <div class="alert alert-danger" *ngIf="nombreVendedor.invalid && (nombreVendedor.dirty || nombreVendedor.touched)" >
                        <div *ngIf="nombreVendedor.errors?.['required']">
                            El nombre del proveedor es requerido
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="telefonoVendedor" class="col-form-label col-sm-2">Telefono Vendedor</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="proveedor.telefonoVendedor" name="telefonoVendedor" #telefonoVendedor="ngModel">
                    <div class="alert alert-danger" *ngIf="telefonoVendedor.invalid && (telefonoVendedor.dirty || telefonoVendedor.touched)" >
                        <div *ngIf="telefonoVendedor.errors?.['required']">
                            El telefono del vendedor es requerido
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="nombreEmpresa" class="col-form-label col-sm-2">Nombre Empresa</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="proveedor.nombreEmpresa" name="nombreEmpresa" #nombreEmpresa="ngModel">
                    <div class="alert alert-danger" *ngIf="nombreEmpresa.invalid && (nombreEmpresa.dirty || nombreEmpresa.touched)" >
                        <div *ngIf="nombreEmpresa.errors?.['required']">
                            El nombre de la empresa es requerido
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="telefonoEmpresa" class="col-form-label col-sm-2">Telefono Empresa</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="proveedor.telefonoEmpresa" name="telefonoEmpresa" #telefonoEmpresa="ngModel">
                    <div class="alert alert-danger" *ngIf="telefonoEmpresa.invalid && (telefonoEmpresa.dirty || telefonoEmpresa.touched)" >
                        <div *ngIf="telefonoEmpresa.errors?.['required']">
                            El telefono de la empresa es requerido
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="proveedor.direccion" name="direccion" #direccion="ngModel">
                    <div class="alert alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)" >
                        <div *ngIf="direccion.errors?.['required']">
                            La direccion es requerida
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="fechaRelacionComercial" class="col-form-label col-sm-2">Fecha de relación comercial</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)]="proveedor.fechaRelacionComercial" name="fechaRelacionComercial" #fechaRelacionComercial="ngModel">
                    <div class="alert alert-danger" *ngIf="fechaRelacionComercial.invalid && (fechaRelacionComercial.dirty || fechaRelacionComercial.touched)" >
                        <div *ngIf="fechaRelacionComercial.errors?.['required']">
                            La fecha es requerida.
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="proveedor.descripcion" name="descripcion" #descripcion="ngModel">
                </div>
            </div>

            <br>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button"  (click)="update()"  [disabled]="!proveedorForm.form.valid">Guardar Cambios</button>
                    

                </div>
            </div>

        </form>
    </div>
</div>
